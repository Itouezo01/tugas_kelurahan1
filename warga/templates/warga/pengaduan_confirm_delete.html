<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konfirmasi Hapus</title>
</head>
<body>
    <h1>Hapus Pengaduan</h1>
    <p>
        Apakah Anda yakin ingin menghapus Pengaduan: <strong>{{ object.nama_lengkap }}</strong>?
    </p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Ya, Hapus</button>
        <a href="{% url 'pengaduan_list' %}">Batal</a>
    </form>
    
</body>
</html>
